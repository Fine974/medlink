    function renderResultRows(data, queryType) {

    /**

     */
    function searchPrediction() {
        const searchInput = document.getElementById('searchInput').value.trim();
        const queryType = document.getElementById('queryType').value;
        const resultBody = document.getElementById('resultBody');

        if (!searchInput) {
            showToast("è¯·è¾“å…¥è¯ç‰©æˆ–ç–¾ç—…åç§°ï¼");
            return;
        }

        renderTableHeader(queryType);
        resultBody.innerHTML = `

                    æ­£åœ¨æŸ¥è¯¢ï¼Œè¯·ç¨å€™...
                </td>
            </tr>
        `;

        let apiUrl = queryType === 'drug'
            ? `/api/relation-query/by-drug?name=${encodeURIComponent(searchInput)}`
            : `/api/relation-query/by-disease?name=${encodeURIComponent(searchInput)}`;

        fetch(apiUrl)
            .then(res => {
                if (!res.ok) throw new Error("æ¥å£è¿”å›é”™è¯¯");
                return res.json();
            })
            .then(data => {
                renderResultRows(data, queryType);
                renderGraph(data, queryType);
            })
            .catch(error => {
                console.error("æŸ¥è¯¢å‡ºé”™ï¼š", error);
                resultBody.innerHTML = `<tr><td colspan="4" class="text-danger">âŒ è¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨åå†è¯•</td></tr>`;
                showToast("æœåŠ¡å™¨å¼‚å¸¸ï¼Œè¯·ç¨åé‡è¯•ï¼");

    }

    function renderGraph(data, queryType) {
        const container = document.getElementById('graphContainer');
        const myChart = echarts.init(container);

        const nodes = [];
        const links = [];
        const centerId = 'ä¸­å¿ƒ';

        nodes.push({
            id: centerId,
            name: document.getElementById('searchInput').value,
            symbolSize: 70,
            draggable: true,
            itemStyle: { color: '#1f77b4' }
        });

        data.forEach(item => {
            const nodeId = queryType === 'drug' ? item.diseaseOmimId : item.drugDbId;
            const nodeName = queryType === 'drug'
                ? (item.diseaseChineseName || item.diseaseEnglishName)
                : (item.drugChineseName || item.drugEnglishName);

            nodes.push({
                id: nodeId,
                name: nodeName,
                symbolSize: 50,
                draggable: true,
                itemStyle: { color: '#ff7f0e' },
                rawData: item // ä¿å­˜åŸå§‹æ•°æ®åˆ°èŠ‚ç‚¹ä¸Šï¼Œæ–¹ä¾¿ç‚¹å‡»å¼¹çª—æ—¶å±•ç¤º
            });

            links.push({

                target: nodeId,
                label: {

                    formatter: item.relationType || 'å…³è”'
                },
                lineStyle: { curveness: 0.25 }
            });
        });

        myChart.setOption({
            tooltip: {},
            legend: [{ data: ['è¯ç‰©', 'ç–¾ç—…'] }],
            series: [{

                    edgeLength: [100, 200],
                    gravity: 0.2
                },
                data: nodes,
                links: links,
                lineStyle: {
                    color: '#aaa',
                    width: 2
                }
            }]
        });

        myChart.on('click', function (params) {
            if (params.dataType === 'node' && params.data.id !== centerId) {
                const detail = params.data.rawData;
                const isDrugQuery = queryType === 'drug';

                const detailUrl = isDrugQuery
                    ? `/disease-detail/${id}`

                <li class="list-group-item"><strong>IDï¼š</strong> ${id || '-'}</li>
                <li class="list-group-item"><strong>ä¸­æ–‡åï¼š</strong> ${isDrugQuery ? (detail.diseaseChineseName || '-') : (detail.drugChineseName || '-')}</li>
                <li class="list-group-item"><strong>è‹±æ–‡åï¼š</strong> ${isDrugQuery ? (detail.diseaseEnglishName || '-') : (detail.drugEnglishName || '-')}</li>
                <li class="list-group-item"><strong>å…³è”ç±»å‹ï¼š</strong> ${detail.relationType || 'æœªçŸ¥'}</li>
            </ul>

                    äº†è§£æ›´å¤š
                </a>
            </div>
        `;
                document.getElementById('nodeDetailBody').innerHTML = html;
                const modal = new bootstrap.Modal(document.getElementById('nodeDetailModal'));
                modal.show();
            }
        });

    }

    function showSuggestions() {
        const input = document.getElementById('searchInput');
        const query = input.value.trim();
        const queryType = document.getElementById('queryType').value;
        const menu = document.getElementById('suggestionMenu');

        if (!query) {
            menu.classList.remove('show');
            menu.innerHTML = '';
            return;
        }

        let apiUrl = queryType === 'drug'
            ? `/api/relation-query/drug-suggestions?name=${encodeURIComponent(query)}`
            : `/api/relation-query/disease-suggestions?name=${encodeURIComponent(query)}`;

        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                if (!data || data.length === 0) {
                    menu.innerHTML = '<button type="button" class="dropdown-item disabled">æœªæ‰¾åˆ°ç›¸å…³æ•°æ®</button>';
                    menu.classList.add('show');
                    return;
                }

                menu.innerHTML = '';
                data.forEach(item => {
                    const option = document.createElement('button');
                    option.type = 'button';
                    option.className = 'dropdown-item';
                    option.textContent = queryType === 'drug'
                        ? `${item.drugChineseName || ''}${item.drugChineseName && item.drugEnglishName ? ' / ' : ''}${item.drugEnglishName || ''}`
                        : `${item.diseaseChineseName || ''}${item.diseaseChineseName && item.diseaseEnglishName ? ' / ' : ''}${item.diseaseEnglishName || ''}`;

                    const name = queryType === 'drug'
                        ? (item.drugChineseName || item.drugEnglishName)
                        : (item.diseaseChineseName || item.diseaseEnglishName);

                    option.onclick = () => {
                        input.value = name;
                        menu.classList.remove('show');
                        searchPrediction();
                    };
                    menu.appendChild(option);
                });

                menu.classList.add('show');
            })
            .catch(err => {
                console.error('è”æƒ³å¤±è´¥', err);
                menu.innerHTML = '<button type="button" class="dropdown-item disabled">è¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</button>';
                menu.classList.add('show');
            });
    }

    document.addEventListener('click', function (event) {
        const menu = document.getElementById('suggestionMenu');
        const input = document.getElementById('searchInput');
        if (!input.contains(event.target) && !menu.contains(event.target)) {
            menu.classList.remove('show');
        }
    });
