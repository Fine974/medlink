<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>药物详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4faff;
            color: #333;
            padding-top: 80px;
        }

        .navbar {
            background-color: #0066cc;
        }

        .footer {
            background-color: #003366;
            color: #ccc;
            padding: 30px 0;
        }

        .footer a {
            color: #ccc;
            text-decoration: none;
        }

        .footer a:hover {
            color: #fff;
        }

        .bi {
            margin-right: 8px;
        }

        .section-title {
            color: #28a745;
        }

        .drug-details-container {
            padding: 20px;
        }

        .drug-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .drug-info {
            margin-bottom: 20px;
        }

        .drug-info h2 {
            margin-bottom: 10px;
        }

        .drug-info p {
            margin-bottom: 10px;
        }

        .drug-info .label {
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- 导航栏 -->
<div data-include="header.html"></div>

<!-- 药物详情内容 -->
<div class="container drug-details-container">
    <div class="row">
        <div class="col-md-6">
            <img src="path/to/drug-image.jpg" alt="药物图片" class="drug-image">
        </div>
        <div class="col-md-6">
            <div class="drug-info">
                <h2 id="drug-name">药物名称</h2>
                <p class="label">数据库 ID:</p>
                <p id="drug-db-id">DB12345</p>
                <p class="label">英文名:</p>
                <p id="drug-english-name">Drug Name</p>
                <p class="label">中文名:</p>
                <p id="drug-chinese-name">药物名称</p>
                <p class="label">描述:</p>
                <p id="drug-description">这是药物的详细描述。</p>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="footer mt-auto text-center">
    <div class="container">
        <p>&copy; 2025 MedLink 药物预测平台</p>
        <a href="#">关于我们</a> | <a href="#">联系我们</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 假设药物详情数据通过 URL 参数传递
    const urlParams = new URLSearchParams(window.location.search);
    const drugId = urlParams.get('id');

    if (drugId) {
        fetch(`/api/drugs/${drugId}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('drug-name').textContent = data.chineseName;
                document.getElementById('drug-db-id').textContent = data.dbId;
                document.getElementById('drug-english-name').textContent = data.englishName;
                document.getElementById('drug-chinese-name').textContent = data.chineseName;
                document.getElementById('drug-description').textContent = data.description;
                document.querySelector('.drug-image').src = data.imagePath; // 假设药物图片路径在数据中
            })
            .catch(error => {
                console.error('获取药物详情失败:', error);
            });
    } else {
        console.error('药物 ID 未提供');
    }
</script>

</body>
</html>
